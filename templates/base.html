{{ define "base" }}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>{{ block "title" . }}My App{{ end }}</title>
    <script src="https://cdn.tailwindcss.com?plugins=line-clamp"></script>
</head>

<!-- p-3 sm:p-x thickness of frame -->
<body class="bg-emerald-600 min-h-screen p-3 sm:p-6">
  <div class="bg-gray-50 rounded-2xl min-h-full shadow-lg overflow-hidden">

    <header>
        <h1>My Cas App</h1>
    </header>

    <nav class="border-b bg-white">
  <div class="max-w-6xl mx-auto px-4">
    <div class="flex h-16 items-center justify-between">

      <!-- Left: Brand / Main nav -->
      <div class="flex items-center space-x-6">
        <a href="/projects" class="text-lg font-semibold text-gray-900">
          CAS Projects
        </a>

        <a href="/projects" class="text-sm text-gray-600 hover:text-gray-900">
          Projects
        </a>
      </div>

      <!-- Right: Auth links -->
      <div class="flex items-center space-x-4">
{{ if .IsAuthenticated }}
  <span class="text-sm text-gray-500">
    Logged in as {{ .UserEmail }}
    {{ if .IsAdmin }}
      <span class="ml-1 text-xs text-blue-600 font-medium">(Admin)</span>
    {{ end }}
  </span>
<form method="POST" action="/logout" class="inline">
  <button class="text-sm text-gray-700 hover:underline">Logout</button>
</form>
{{ else }}
<a href="/login" class="text-sm text-gray-600 hover:text-gray-900">
  Login
</a>
{{ end }}

      </div>

    </div>
  </div>
</nav>


    <main class="max-w-5xl mx-auto px-4 py-6">
        {{ block "content" . }}{{ end }}
    </main>

    </div>
</body>
</html>
{{ end }}
